<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #medecineGroupForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="medecineGroup.name" class="form-control" id="name" name="name"
               placeholder="Enter your name" required #name="ngModel">
      </div>
      <div [hidden]="!name || !name.pristine" class="alert alert-danger">Name is required</div>
      <button type="submit" [disabled]="!medecineGroupForm.form.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
